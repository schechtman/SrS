<!DOCTYPE html>
<html>
  <head>
<link href="main.css" rel="stylesheet" type="text/css">

  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
var myLatLng;
var contentString = 'bar';

var image= 'images/drink-beer-jar.png';

var adressesCoordinates=[
	{descr:'bar1',lat:48.8499163,lng:2.342959999999948},
	{descr:'bar2',lat:48.8359543,lng:2.292763700000023},
	{descr:'bar3',lat: 48.84213319999999,lng:2.349762999999939}
	];



function initMap() {
	ORSAY={lat: 48.862725, lng: 2.287592000000018} 
	map = new google.maps.Map(document.getElementById('map'), {
	center: ORSAY,
	zoom: 12
	});
	var infowindow=new google.maps.InfoWindow();
	function placeMarker( loc ) {
		var latLng = new google.maps.LatLng( loc['lat'], loc['lng']);
		var marker = new google.maps.Marker({
		  icon: image,
		  position : latLng,
		  map      : map
		});
		google.maps.event.addListener(marker, 'click', function(){
		    infowindow.close(); // Close previously opened infowindow
		    infowindow.setContent( "<div id='infowindow'>"+ loc['descr'] +"</div>");
		    infowindow.open(map, marker);
		});
	}
  
		
for(var i=0; i<adressesCoordinates.length; i++) {
    placeMarker( adressesCoordinates[i] );
  } 


};

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key= AIzaSyC7_cIDtkSIZ3vF5l0An_20PMKudSqSEjI &callback=initMap">
    </script>
  </body>
</html>
