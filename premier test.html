<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
var myLatLng;
var contentString = 'bar';

var image= 'drink-beer-jar.png';

var adressesCoordinates=[
	{lat:48.8499163,lng:2.342959999999948},
	{lat:48.8359543,lng:2.292763700000023},
	{lat: 48.84213319999999,lng:2.349762999999939}
	];

function initMap() {
	ENSAE={lat: 48.8246954, lng: 2.3025605999999925} 
	map = new google.maps.Map(document.getElementById('map'), {
	center: ENSAE,
	zoom: 15
	});
	for (var i=0;i<adressesCoordinates.length;i++){
		
		var marker=new google.maps.Marker({
		position: adressesCoordinates[i],
		icon:image,
		map:map,
		title: 'Cabinet Srs'
		});
		var infowindow=new google.maps.InfoWindow({
			content: contentString}
			);
		
		marker.addListener('click',function(){
			infowindow.open(map,marker);
			});
		};
	


};

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key= AIzaSyC7_cIDtkSIZ3vF5l0An_20PMKudSqSEjI &callback=initMap">
    </script>
  </body>
</html>
